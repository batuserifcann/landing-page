<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF Example</title>
</head>
<body>
    <h1>Embedded PDFs</h1>

    <!-- Embedded PDFs -->
    <embed src="user-interface-sunum.pdf" width="600" height="400">
    <embed src="User-Interface.pdf" width="600" height="400">
    
    <h2>Download Links</h2>
    <!-- Download links for the PDFs -->
    <ul>
        <li><a href="user-interface-sunum.pdf" download>Download User Interface Sunum PDF</a></li>
        <li><a href="User-Interface.pdf" download>Download User Interface PDF</a></li>
    </ul>
</body>
</html>
